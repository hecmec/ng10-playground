<mat-form-field appearance="fill">
  <mat-label *ngIf="fieldLabel">{{ fieldLabel }}</mat-label>
  <input #myInputRef
    matInput
    chrTimeOnly
    type="text"
    class="form-control"
    placeholder="--:--"
    [formControl]="timeField"
    (blur)="onBlur()"
    (focus)="onFocus()"
    [(ngModel)]="timeText"
    (input)="timeInput($event)"
    [errorStateMatcher]="matcher"
  />
  <!-- <mat-hint align="end" *ngIf="timeValue.isNextDay">j+1</mat-hint> -->
  <!-- <mat-error *ngIf="timeField.errors?.greaterThan36"> {{ 'Time on next day must me less than 12h. ' }}</mat-error> -->
  <!-- <mat-error *ngIf="timeField.hasError('greaterThan36')"> {{ ' ngif Time on next day must me less than 12h. ' }}
  </mat-error> -->
  <mat-error > {{ 'Time on next day must me less than 12h. ' }}</mat-error>
</mat-form-field>
