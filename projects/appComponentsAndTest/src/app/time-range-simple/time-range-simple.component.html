<div>
  <mat-slide-toggle [(ngModel)]="isNextDay"></mat-slide-toggle>
  &nbsp;
  <button (click)="decrement()" mat-icon-button>
    <mat-icon>navigate_before</mat-icon>
  </button>
  &nbsp;
  <time-field
    [(timeValue)]="startTime"
    [formControl]="startTimeField"
    (change)="startTimeChanged()"
  ></time-field>
  &nbsp;
  <time-field
    [(timeValue)]="endTime"
    [formControl]="endTimeField"
    (change)="endTimeChanged()"
  ></time-field>
  &nbsp;
  <button (click)="increment()" mat-icon-button>
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
