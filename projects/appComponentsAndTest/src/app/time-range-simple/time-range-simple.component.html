<div>
  <mat-slide-toggle [(ngModel)]="timeRange.isNextDay"></mat-slide-toggle>
  &nbsp;
  <button (click)="decrement()" mat-icon-button>
    <mat-icon>navigate_before</mat-icon>
  </button>
  &nbsp;
  <mat-form-field>
    <input
      matInput
      type="text"
      name="startTime"
      [(ngModel)]="timeRange.startTime"
      [ngModelOptions]="{ updateOn: 'blur' }"
      (change)="startTimeChanged()"
      class="form-control"
    />
  </mat-form-field>
  &nbsp;
  <mat-form-field>
    <input
      matInput
      type="text"
      name="endTime"
      [(ngModel)]="timeRange.endTime"
      [ngModelOptions]="{ updateOn: 'blur' }"
      (change)="endTimeChanged()"
      class="form-control"
    />
  </mat-form-field>
  &nbsp;
  <button (click)="increment()" mat-icon-button>
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
